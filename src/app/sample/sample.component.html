<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./sample.component.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="mt-5 p-4 bg-light">
            <div class="row">
                <div class="col">
                    <h4 class="text-muted">Forwarding  Warehouse</h4></div>
           
            <div class="col d-flex justify-content-end">
                <form action="">
                  <label class="text-muted ">Forwaring Date</label>
                  <input type="date" class="text-danger" placeholder="0" class="text">
                </form>
            </div>
        </div>
        </header>
        <div class="card"> <div class="card-body p-5 ">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="destinationWarehouse" class="form-label">Destination Warehouse <span class="text-danger">*</span></label>
                        <select class="form-select" id="destinationWarehouse" required>
                            <option selected disabled>Select Warehouse</option>
                            <option value="WH1">Warehouse 1</option>
                            <option value="WH2">Warehouse 2</option>
                            <option value="WH3">Warehouse 3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="driverName" class="form-label">Driver Name</label>
                        <input type="text" class="form-control" id="driverName" placeholder="Enter Driver Name">
                    </div>
                    <div class="col-md-6 mb-5">
                        <label for="vehicleNo" class="form-label">Vehicle No <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="vehicleNo" placeholder="Enter Vehicle Number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="driverMobile" class="form-label">Driver Mobile No</label>
                        <input type="tel" class="form-control" id="driverMobile" placeholder="Enter Mobile Number">
                    </div>
                    <div class=" form-group col-md-6">
                        <label for="sealNo" class="form-label">Seal No</label>
                        <input type="text" class="form-control" id="sealNo" placeholder="Enter Seal Number">
                    </div>
                </div>
                <div class="d-flex  gap-2 ">
                        <button class="btn-stock1 bg-warning">Stock</button>
                        <button class=" btn-TobeForwarded bg-primary"> To Be  Forwarded</button>
                        <button class="btn-Reset bg-danger">Reset</button>
                        <button class="btn-gotoforward bg-muted">Go To Forwarding</button>
                        <button class= " btn-export  bg-muted ">Export</button>
                    </div>
                </form>
                
            </div>
            </div>
       
        
        
        <footer class="mt-3 m-3">
            <div class="card">
                <div  class="card-body p-4">
                    <div class="row">
                        <div class="col col-12 d-flex justify-content-end">
                          <input type="text" name="" id="" placeholder="search here">
                        </div>
                            <div class="col bg-info text-white mt-2 p-3 me-1">
                                <p>Sl no </p>
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                                 <p>Forwarding ManiFest No </p>
                             
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                                 <p>Forwarding Date</p>
                                 
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                                 <p>Destination Warehouse</p>
                                 
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                                 <p>Total Carton</p>
             
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                                <p>Total weight</p>
                             </div>
                             <div class="col bg-info text-white  mt-2 p-3 me-1">
                                <p>Mode</p>
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                              <p>Forward By</p>
                             </div>
                             <div class="col bg-info text-white  mt-2  p-3 me-1">
                               <p>Seal no</p>
                             </div>
                             <div class="col bg-info text-white mt-2  p-3 me-1">
                               <p>Action</p>
                             </div>
                            </div>    
                    </div>
                </div>          
        </footer>   
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
